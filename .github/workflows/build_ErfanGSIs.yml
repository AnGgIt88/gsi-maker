name: Building GSI..

on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash

env:
  ROM_URL: https://downloads.sourceforge.net/project/xiaomi-eu-multilang-miui-roms/xiaomi.eu/MIUI-WEEKLY-RELEASES/21.8.25/xiaomi.eu_multi_HMNote8_21.8.25_v12-11.zip?ts=gAAAAABhKKN-RQg_xMrMTi0RdjfNSlq3yB_lzwMLriENX99AYoSptZSKdM8V0kTVk1qeV-oF9TlAIT3U4KnLPbs2D9qv7cneOg%3D%3D&use_mirror=udomain&r=https%3A%2F%2Fsourceforge.net%2Fprojects%2Fxiaomi-eu-multilang-miui-roms%2Ffiles%2Fxiaomi.eu%2FMIUI-WEEKLY-RELEASES%2F21.8.25%2F
  ROM_NAME: MIUI
  TZ: Asia/Jakarta
  MIR: wet
  ZIP_NAME: xiaomi.eu_multi_HMNote8_21.8.25_v12
  CHAT_ID: ${{ secrets.CHAT_ID }}
  TOKEN: ${{ secrets.TOKEN }}
  USER: ${{ secrets.USER }}
  SFDIR: ${{ secrets.SFDIR }}
  PASSWORD: ${{ secrets.PASSWORD }}
jobs:
  build:
    runs-on: ubuntu-latest


    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget

       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/AnGgIt88/ErfanGSIs-VelanGSIs ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
              sudo ./ErfanGSIs/url2GSI.sh $ROM_URL $ROM_NAME
              sudo ./ErfanGSIs/SAMPLEprivate_utils.sh
       
       - name: Zip Aonly and upload 
         run: |
              mkdir final
              sudo chmod -R 777 ErfanGSIs/output
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-Aonly.7z ErfanGSIs/output/*-Aonly-*.img
              curl -sL https://git.io/file-transfer | sh
              ./transfer $MIR ErfanGSIs/output/$ZIP_NAME-GSI-Aonly.7z          
       - name: Zip AB and upload 
         run: |
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-AB.7z ErfanGSIs/output/*-AB-*.img
              ./transfer $MIR ErfanGSIs/output/$ZIP_NAME-GSI-AB.7z      
       - name: Print build info
         run: |
              cat ErfanGSIs/output/*-Aonly-*.txt
